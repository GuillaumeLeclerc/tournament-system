<div id="navbar" class="navbar-collapse collapse" x-ng-controller="LoginController">
	<div x-ng-switch="isLoggedIn()">
		<div x-ng-switch-when="true">
			<ul class="nav navbar-nav navbar-right">
				<x-ts-navlink path="/profile" title="{{getUserInfo().name}}"></x-ts-navlink>
				<x-ts-navlink x-ng-click="logout()" title="Logout"></x-ts-navlink>
			</ul>
		</div>
		<form x-ng-switch-default class="navbar-form navbar-right" name="login">
			<div class="form-group">
				<input type="text" placeholder="Email" name="email" class="form-control" x-ng-model="loginUser.email">
			</div>
			<div class="form-group">
				<input type="password" placeholder="Password" name="password" class="form-control" x-ng-model="loginUser.password">
			</div>
			<button type="button" class="btn btn-primary" x-ng-click="logNow()">Sign in</button>
			<button x-ng-click="register()" type="button" class="btn btn-success">Sign up</button>
		</form>
	</div>
</div>
