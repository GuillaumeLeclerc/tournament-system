<div class="modal-header">
	<h3 class="modal-title">Create a new tournament</h3>
</div>
<div class="modal-body">
	<form sf-schema="schema" sf-form="form" sf-model="newTournament"></form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">I will retry </button>
	<button class="btn btn-warning" type="button" ng-click="forgottenPassword()">I forgot my password</button>
</div>
