<div class="modal-header">
	<h3 class="modal-title">Create a new tournament</h3>
</div>
<div class="modal-body">
	<form sf-schema="schema" name="test" sf-form="form" sf-model="newTournament"></form>
</div>
<div x-ng-if="error" class="alert alert-danger"> {{error}} </div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="clickedNew()">Create a new Tournament</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
